<h1 class="text-center">list-data works!</h1>
<div class="container">
    <table class="table table-hover" *ngIf="articleData.length != 0">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Written By</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of articleData let i = index">
                <td>{{ item.articleName }}</td>
                <td>{{ item.articleId }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.writtenBy }}</td>
                <td>
                    <div class="d-grid gap-2 d-sm-flex justify-content">
                        <button type="button" class="btn btn-light btn-sm" (click)="clickEditRecord(item,i)"><i class="bi bi-pencil"></i></button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="clickDeleteRecord(i)"><i class="bi bi-trash3"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
