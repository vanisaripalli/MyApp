<h1 class="text-center">Template Driven Form Example</h1>
<div class="container">
    <form name="simpleForm" #simpleForm="ngForm" (ngSubmit)="getDetails(simpleForm.value)">
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" [(ngModel)]="firstName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="lastName" placeholder="Enter your last name" [(ngModel)]="lastName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Country:</label>
            <input type="text" class="form-control" name="country" placeholder="country name" [(ngModel)]="country" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="number" class="form-control" name="phoneNumber" placeholder="Enter your phone number" [(ngModel)]="phoneNumber" required>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
            <button type="submit" class="btn btn-primary" [disabled]="!simpleForm.form.valid">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="cancelHandler()">Cancel</button>
        </div>
    </form>
    <div class="container">
        <table class="table table-hover" *ngIf="tableData.length != 0">
            <thead>
                <tr>
                    <th scope="col">First Name:</th>
                    <th scope="col">Last Name:</th>
                    <th scope="col">Country:</th>
                    <th scope="col">Phone Number:</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableData let i=index">
                    <td>{{ item.firstName }}</td>
                    <td>{{ item.lastName }}</td>
                    <td>{{ item.country}}</td>
                    <td>{{ item.phoneNumber }}</td>
                    <td>
                        <div class="d-grid gap-2 d-sm-flex justify-content">
                            <button type="button" class="btn btn-light btn-sm" (click)="onEdit(item, i)"><i class="bi bi-pencil"></i></button>
                            <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(i)"><i class="bi bi-trash3"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
